name: CodeQL

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - csharp

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir sarif

    - uses: microsoft/DevSkim-Action@v1
      with:
        output-directory: sarif
        output-filename: devskim-results.sarif

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        dotnet-quality: preview
        cache: true
        cache-dependency-path: '**/packages.lock.json'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build
      run: >-
        dotnet build
        --configuration Release
        --no-incremental
        --verbosity diagnostic
        /p:GenerateSarif=true
        /p:SarifDirectory="${{ github.workspace }}/sarif"
        /p:SarifFileName=csharp-compiler-diagnostics.sarif

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"

    - uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: sarif/csharp-compiler-diagnostics.sarif
        category: csharp-compiler

    - uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: sarif/devskim-results.sarif
        category: devskim

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: sarif-files
        path: sarif
